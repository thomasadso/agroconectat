<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pasarela de Pago Segura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f0f2f5;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-white text-center py-3">
                        <h5 class="m-0 fw-bold text-secondary"><i class="fas fa-lock text-success"></i> Pago Seguro PSE</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <p class="text-muted mb-1">Total a Pagar</p>
                            <h2 class="text-success fw-bold" th:text="'$ ' + ${total}">$ 0</h2>
                        </div>

                        <form th:action="@{/carrito/procesar-pago}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Selecciona tu Banco</label>
                                <select class="form-select" name="banco" required>
                                    <option value="">-- Elige una opción --</option>
                                    <option value="Nequi">Nequi</option>
                                    <option value="Daviplata">DaviPlata</option>
                                    <option value="Bancolombia">Bancolombia</option>
                                    <option value="Davivienda">Davivienda</option>
                                    <option value="Banco de Bogotá">Banco de Bogotá</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo Registrado en PSE</label>
                                <input type="email" class="form-control" placeholder="ejemplo@correo.com" required>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label small text-muted">
                                    Acepto los términos y condiciones del pago.
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-check-circle"></i> Confirmar Pago
                            </button>
                            <a href="/carrito" class="btn btn-link w-100 text-muted mt-2">Cancelar y Volver</a>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center small text-muted">
                        <i class="fas fa-shield-alt"></i> Transacción protegida por AgroConecta
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
