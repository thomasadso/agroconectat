<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprobante de Pago | AgroConecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 2rem 0; }
        .receipt-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 550px;
            margin: 0 auto;
            position: relative;
        }
        /* Efecto de borde dentado de factura (opcional, detalle estético) */
        .receipt-container::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: radial-gradient(circle, transparent 50%, #e0e0e0 50%) repeat-x;
            background-size: 20px 20px;
            transform: rotate(180deg);
        }

        .receipt-header {
            background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }
        .success-icon-box {
            width: 80px; height: 80px; background: white; color: #2e7d32;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin: 0 auto 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .receipt-body { padding: 2rem; }
        
        .info-group { margin-bottom: 1.5rem; border-bottom: 1px solid #f0f0f0; padding-bottom: 1.5rem; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.95rem; color: #555; }
        .info-label { font-weight: 600; color: #888; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.5px; }
        .info-value { font-weight: 600; color: #333; text-align: right; }

        .product-list { background: #f9f9f9; border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; }
        .product-item { display: flex; justify-content: space-between; margin-bottom: 0.8rem; align-items: center; }
        .product-item:last-child { margin-bottom: 0; }
        .product-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; margin-right: 10px; }

        .total-section { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
        .total-label { font-size: 1.2rem; font-weight: bold; color: #333; }
        .total-amount { font-size: 1.8rem; font-weight: 800; color: #2e7d32; }

        .btn-download {
            background: #212529; color: white; width: 100%; padding: 15px;
            border-radius: 12px; font-weight: 600; text-decoration: none; display: block; text-align: center;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-download:hover { background: #000; transform: translateY(-3px); color: white; }
        
        .btn-home { color: #2e7d32; text-decoration: none; font-weight: 600; display: block; text-align: center; margin-top: 1.5rem; }
        .btn-home:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container animate-entry">
        <div class="receipt-container">
            <div class="receipt-header">
                <div class="success-icon-box"><i class="fas fa-check"></i></div>
                <h2 class="fw-bold m-0">Pago Exitoso</h2>
                <p class="m-0 opacity-75">Comprobante de Transacción #AGRO-<span th:text="${ultimoPedidoId}"></span></p>
            </div>

            <div class="receipt-body">
                
                <div class="info-group">
                    <div class="info-row">
                        <span class="info-label">Fecha y Hora</span>
                        <span class="info-value" th:text="${#temporals.format(fecha, 'dd MMM yyyy, HH:mm a')}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Cliente</span>
                        <span class="info-value" th:text="${comprador.nombre}">Juan Pérez</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Método de Pago</span>
                        <span class="info-value"><i class="fas fa-university me-1"></i> PSE - <span th:text="${banco}">Banco</span></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Estado</span>
                        <span class="badge bg-success bg-opacity-10 text-success">APROBADO</span>
                    </div>
                </div>

                <div class="info-label mb-2">Detalle de Productos</div>
                <div class="product-list">
                    <div th:each="p : ${pedidos}" class="product-item">
                        <div style="display: flex; align-items: center;">
                            <img th:src="@{'/img/' + ${p.producto.imagenUrl}}" class="product-img" onerror="this.src='/img/maiz.png'">
                            <div>
                                <div class="fw-bold text-dark" style="font-size: 0.9rem;" th:text="${p.producto.nombre}">Papa</div>
                                <div class="small text-muted" th:text="'Cant: ' + ${p.cantidad}">Cant: 1</div>
                            </div>
                        </div>
                        <div class="fw-bold text-secondary" th:text="'$ ' + ${p.total}">$ 2.000</div>
                    </div>
                </div>

                <div class="total-section">
                    <span class="total-label">Total Pagado</span>
                    <span class="total-amount" th:text="'$ ' + ${total}">$ 50.000</span>
                </div>

                <hr class="my-4">

                <a th:href="@{/admin/factura/{id}(id=${ultimoPedidoId})}" class="btn-download">
                    <i class="fas fa-file-pdf me-2"></i> Descargar Factura PDF
                </a>

                <a href="/catalogo" class="btn-home">
                    <i class="fas fa-arrow-left me-1"></i> Volver a la Tienda
                </a>
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted small">
            <p>&copy; 2025 AgroConecta Colombia S.A.S.</p>
        </div>
    </div>

</body>
</html>
