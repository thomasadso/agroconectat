<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" th:href="@{/css/agroconecta.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="/catalogo" style="color:white;"><i class="fa-solid fa-arrow-left"></i> Volver al mercado</a>
        <h2>Detalle</h2>
        <div></div>
    </div>

    <div class="container animate-entry" style="margin-top:3rem;">
        <div class="card-agro" style="display:flex; flex-wrap:wrap; gap:3rem; padding:0; overflow:hidden;">
            <div style="flex:1; min-width:300px; background:#f5f5f5; display:flex; align-items:center; justify-content:center;">
                <img th:src="@{'/img/' + ${producto.imagenUrl}}" style="max-width:100%; max-height:400px; object-fit:contain;">
            </div>
            <div style="flex:1; min-width:300px; padding:2rem; display:flex; flex-direction:column; justify-content:center;">
                <span class="btn-secondary" style="width:fit-content; padding:0.2rem 0.8rem; border-radius:20px; font-size:0.8rem; margin-bottom:1rem;" th:text="${producto.categoria}"></span>
                
                <h1 th:text="${producto.nombre}" style="font-size:2.5rem; color:var(--primary-dark); margin:0;"></h1>
                <p style="color:#666; margin-bottom:1.5rem;"><i class="fa-solid fa-map-pin"></i> <span th:text="${producto.ubicacion}"></span></p>
                
                <p th:text="${producto.descripcion}" style="font-size:1.1rem; line-height:1.6; color:#444; margin-bottom:2rem;"></p>
                
                <div style="background:#f1f8e9; padding:1.5rem; border-radius:12px;">
                    <div style="font-size:2rem; font-weight:800; color:var(--primary); margin-bottom:1rem;">
                        $ <span th:text="${#numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'COMMA')}"></span> <span style="font-size:1rem; font-weight:normal;">COP</span>
                    </div>
                    <div style="display:flex; gap:1rem;">
                        <input type="number" value="1" min="1" class="form-control" style="width:80px; margin:0; text-align:center;">
                        <button class="btn-agro" style="flex:1;"><i class="fa-solid fa-cart-plus"></i> AÃ±adir al Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
